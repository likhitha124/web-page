<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta name="viewreport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css"> 
        <link rel="icon" href="logo.jpg">
    </head>
    <body style="background-image:url('https://www.thestatesman.com/wp-content/uploads/2022/06/TCS.jpg');">
                <form>
                   
                         <h1 style="text-align: center;"> Registration of Student for an Online TCS Exam</h1>
                    </h1>
                    <br>
                    <div class="formclass">
                        <label>Name: </label>
                        <input type="text" required><br><br>
                        <label>Roll No.: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <label>Father's Name: </label>
                        <input type="text"required><br><br>
                    </div>
                    <div>
                        <label>Mother's Name: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <label>Aadhar No: </label>
                        <input type="text"required><br><br>
                        <label>Mobile No: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <h3>Address</h3><br>
                         <label>Door no:</label>
                         <input type="text"required>
                         <label>Colony/Area:</label>
                         <input type="text" required>
                         <label>Pincode:</label>
                         <input type="text"required class="formclass">
                         <label>City:</label>
                         <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <h3>Academics</h3>
                        <label for="Qualifications">Qualificatons:</label>
                        <select id="qualifications">
                            <option value="UG">UG</option>
                            <option value="PG">PG</option>
                            <option value="Phd">Phd</option>
                            <option value="higherschool">Higher School</option>
                            <option value="secondaryschool">secondaryschool</option>
                        </select><br><br>
                    </div>
                    <div class="formclass">
                        <label for="courses">Branch:</label>
                        <select id="Branch">
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="IT">IT</option>
                        </select><br><br>
                    </div>
                    <div class="formclass">
                        <label>Courses Completed: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <h3>GPA</h3>
                    </div>
                    <div class="formclass">
                        <label>Xth CGPA: </label>
                        <input type="text"required><br><br>
                        <label>XIIth CGPA: </label>
                        <input type="text"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <h3>Files Required</h3>
                    </div>
                    <div class="formclass">
                        <label>Upload Resume: </label>
                        <input type="file" name="filename"required>
                    </div>
                    <br>
                    <div class="formclass">    
                        <label>Upload Photo: </label>
                        <input type="file" name="filename"required>
                    </div>
                    <br>
                    <div class="formclass">
                        <br><button>Register</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
